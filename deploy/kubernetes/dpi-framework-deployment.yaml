apiVersion: v1
kind: ConfigMap
metadata:
  name: dpi-framework-config
  namespace: security-monitoring
data:
  config.yaml: |
    zeek:
      logsPath: /zeek-logs/current
      policyPath: /opt/zeek/share/zeek/policy

    profiles:
      - name: default-profile
        description: Default DPI profile
        enabled: true
        inspectionDepth: 5
        applications:
          - http
          - https
          - ssh
          - dns
          - ftp
        applicationCategories:
          - web
          - email
          - file-transfer
        trafficClasses:
          - name: web-traffic
            applications:
              - http
              - https
            dscp: 0
          - name: high-priority
            applications:
              - ssh
            dscp: 46
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpi-framework
  namespace: security-monitoring
  labels:
    app: dpi-framework
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dpi-framework
  template:
    metadata:
      labels:
        app: dpi-framework
    spec:
      serviceAccountName: dpi-framework-sa
      containers:
      - name: dpi-framework
        image: ${REGISTRY}/dpi-framework:latest # Replace with your image
        volumeMounts:
        - name: zeek-logs
          mountPath: /zeek-logs
          readOnly: true
        - name: config
          mountPath: /etc/dpi-framework
        env:
        - name: CONFIG_PATH
          value: "/etc/dpi-framework/config.yaml"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: zeek-logs
        persistentVolumeClaim:
          claimName: zeek-logs-pvc
      - name: config
        configMap:
          name: dpi-framework-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dpi-framework-sa
  namespace: security-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dpi-framework-role
rules:
- apiGroups: ["cilium.io"]
  resources: ["ciliumnetworkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dpi-framework-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dpi-framework-role
subjects:
- kind: ServiceAccount
  name: dpi-framework-sa
  namespace: security-monitoring
