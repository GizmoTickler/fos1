apiVersion: networking.fos1.io/v1alpha1
kind: EBPFNATPolicy
metadata:
  name: game-server-forwarding
  namespace: default
spec:
  type: dnat
  interface: eth0
  externalIP: 203.0.113.10
  portMappings:
    - protocol: udp
      externalPort: 7777
      internalIP: 10.0.0.20
      internalPort: 7777
      description: "Game server main port"
    - protocol: udp
      externalPort: 7778
      internalIP: 10.0.0.20
      internalPort: 7778
      description: "Game server query port"
    - protocol: tcp
      externalPort: 27015
      internalIP: 10.0.0.20
      internalPort: 27015
      description: "Game server RCON port"
  enableTracking: true
