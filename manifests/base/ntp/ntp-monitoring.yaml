apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ntp-monitor
  namespace: monitoring
  labels:
    app: ntp-monitoring
spec:
  selector:
    matchLabels:
      app: ntp-chrony
  namespaceSelector:
    matchNames:
      - network
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ntp-alerts
  namespace: monitoring
  labels:
    app: ntp-monitoring
spec:
  groups:
  - name: ntp.rules
    rules:
    - alert: NTPSyncLost
      expr: ntp_sync == 0
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "NTP synchronization lost"
        description: "NTP synchronization has been lost for more than 5 minutes."
        
    - alert: NTPHighOffset
      expr: abs(ntp_offset_milliseconds) > 100
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "NTP offset too high"
        description: "NTP offset is higher than 100ms for more than 10 minutes."
        
    - alert: NTPHighJitter
      expr: ntp_jitter_milliseconds > 50
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "NTP jitter too high"
        description: "NTP jitter is higher than 50ms for more than 15 minutes."
        
    - alert: NTPSourcesLow
      expr: ntp_source_count < 3
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "NTP sources too few"
        description: "NTP has fewer than 3 valid sources for more than 15 minutes."
        
    - alert: NTPCriticalOffset
      expr: abs(ntp_offset_milliseconds) > 1000
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "NTP offset critically high"
        description: "NTP offset is higher than 1000ms (1 second) for more than 5 minutes."
