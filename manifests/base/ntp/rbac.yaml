apiVersion: v1
kind: ServiceAccount
metadata:
  name: ntp-controller
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ntp-controller
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["ntp.fos1.io"]
  resources: ["ntpservices"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["ntp.fos1.io"]
  resources: ["ntpservices/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["network.fos1.io"]
  resources: ["vlans"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["dhcp.fos1.io"]
  resources: ["dhcpv4services", "dhcpv6services"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["dns.fos1.io"]
  resources: ["dnszones", "dnsrecords"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ntp-controller
subjects:
- kind: ServiceAccount
  name: ntp-controller
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: ntp-controller
  apiGroup: rbac.authorization.k8s.io
