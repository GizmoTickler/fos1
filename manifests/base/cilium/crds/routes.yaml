apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: routes.networking.fos1.io
spec:
  group: networking.fos1.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["destination"]
              properties:
                destination:
                  type: string
                  description: "Destination network in CIDR format (e.g., 192.168.10.0/24)"
                gateway:
                  type: string
                  description: "Gateway/next-hop IP address"
                interface:
                  type: string
                  description: "Network interface name (e.g., eth0)"
                metric:
                  type: integer
                  description: "Route metric/priority (lower value = higher priority)"
                  minimum: 1
                  maximum: 9999
                table:
                  type: string
                  description: "Routing table name or ID"
                vrf:
                  type: string
                  description: "VRF name for policy-based routing"
      additionalPrinterColumns:
      - name: Destination
        type: string
        jsonPath: .spec.destination
      - name: Gateway
        type: string
        jsonPath: .spec.gateway
      - name: Interface
        type: string
        jsonPath: .spec.interface
      - name: Age
        type: date
        jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: routes
    singular: route
    kind: Route
    shortNames:
    - rt
