apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dpipolicies.security.fos1.io
spec:
  group: security.fos1.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["application", "action"]
              properties:
                application:
                  type: string
                  description: "Application name (e.g., http, ssh, dns)"
                action:
                  type: string
                  description: "Action to take (allow, deny, qos)"
                  enum: ["allow", "deny", "qos"]
                priority:
                  type: integer
                  description: "Policy priority (lower value = higher priority)"
                  minimum: 1
                  maximum: 1000
                dscp:
                  type: integer
                  description: "DSCP marking for QoS (0-63)"
                  minimum: 0
                  maximum: 63
                sourceZone:
                  type: string
                  description: "Source zone (optional)"
                destZone:
                  type: string
                  description: "Destination zone (optional)"
                log:
                  type: boolean
                  description: "Enable logging for this policy"
      additionalPrinterColumns:
      - name: Application
        type: string
        jsonPath: .spec.application
      - name: Action
        type: string
        jsonPath: .spec.action
      - name: Priority
        type: integer
        jsonPath: .spec.priority
      - name: Age
        type: date
        jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: dpipolicies
    singular: dpipolicy
    kind: DPIPolicy
    shortNames:
    - dpi
