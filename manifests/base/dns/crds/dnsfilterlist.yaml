apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dnsfilterlist.dns.fos1.io
spec:
  group: dns.fos1.io
  names:
    kind: DNSFilterList
    listKind: DNSFilterListList
    plural: dnsfilterlist
    singular: dnsfilterlist
    shortNames:
      - dfl
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Name of the filter list
                enabled:
                  type: boolean
                  description: Whether this filter list is enabled
                  default: true
                categories:
                  type: array
                  description: Categories of filtering to enable
                  items:
                    type: string
                    enum:
                      - ads
                      - trackers
                      - malware
                      - phishing
                      - adult
                      - social
                      - gambling
                      - custom
                customLists:
                  type: array
                  description: Custom filter lists
                  items:
                    type: object
                    required:
                      - name
                      - url
                    properties:
                      name:
                        type: string
                        description: Name of the custom list
                      url:
                        type: string
                        description: URL to the filter list
                        pattern: '^https?://.*$'
                      enabled:
                        type: boolean
                        description: Whether this list is enabled
                        default: true
                allowLists:
                  type: array
                  description: Domain allow lists
                  items:
                    type: object
                    required:
                      - name
                      - domains
                    properties:
                      name:
                        type: string
                        description: Name of the allow list
                      domains:
                        type: array
                        description: List of domains to allow
                        items:
                          type: string
            status:
              type: object
              properties:
                filteredDomains:
                  type: integer
                  description: Number of domains being filtered
                lastUpdate:
                  type: string
                  format: date-time
                  description: Last time this filter list was updated
                state:
                  type: string
                  description: Current state of this filter list
                  enum:
                    - Pending
                    - Active
                    - Failed
                    - Unknown
                message:
                  type: string
                  description: Status message or error
      additionalPrinterColumns:
        - name: Enabled
          type: boolean
          jsonPath: .spec.enabled
        - name: Categories
          type: string
          jsonPath: .spec.categories
        - name: Status
          type: string
          jsonPath: .status.state
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
