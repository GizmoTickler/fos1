apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home
  namespace: network
  labels:
    app: adguard-home
    component: dns-filter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard-home
  template:
    metadata:
      labels:
        app: adguard-home
        component: dns-filter
    spec:
      containers:
      - name: adguard-home
        image: adguard/adguardhome:latest
        ports:
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 3000
          name: ui
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: work-dir
          mountPath: /opt/adguardhome/work
        - name: conf-dir
          mountPath: /opt/adguardhome/conf
      volumes:
      - name: work-dir
        emptyDir: {}
      - name: conf-dir
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  namespace: network
spec:
  selector:
    app: adguard-home
  ports:
  - port: 53
    name: dns-udp
    protocol: UDP
    targetPort: 53
  - port: 53
    name: dns-tcp
    protocol: TCP
    targetPort: 53
  - port: 3000
    name: ui
    protocol: TCP
    targetPort: 3000