---
# This is a simplified placeholder for Cilium. In a real deployment,
# you would use Helm or the official Cilium manifests.

apiVersion: v1
kind: ServiceAccount
metadata:
  name: cilium
  namespace: network
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium
rules:
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  - nodes
  - services
  - endpoints
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cilium.io
  resources:
  - ciliumnetworkpolicies
  - ciliumnetworkpolicies/status
  - ciliumclusterwidenetworkpolicies
  - ciliumclusterwidenetworkpolicies/status
  - ciliumendpoints
  - ciliumendpoints/status
  - ciliumnodes
  - ciliumnodes/status
  - ciliumidentities
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cilium
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cilium
subjects:
- kind: ServiceAccount
  name: cilium
  namespace: network
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ciliumnetworkpolicies.cilium.io
spec:
  group: cilium.io
  names:
    kind: CiliumNetworkPolicy
    plural: ciliumnetworkpolicies
    shortNames:
    - cnp
    singular: ciliumnetworkpolicy
  scope: Namespaced
  versions:
  - name: v2
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ciliumclusterwidenetworkpolicies.cilium.io
spec:
  group: cilium.io
  names:
    kind: CiliumClusterwideNetworkPolicy
    plural: ciliumclusterwidenetworkpolicies
    shortNames:
    - ccnp
    singular: ciliumclusterwidenetworkpolicy
  scope: Cluster
  versions:
  - name: v2
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cilium
  namespace: network
  labels:
    app: cilium
    component: network
spec:
  selector:
    matchLabels:
      app: cilium
  template:
    metadata:
      labels:
        app: cilium
        component: network
    spec:
      serviceAccountName: cilium
      hostNetwork: true
      containers:
      - name: cilium-agent
        image: cilium/cilium:v1.13.4
        command: ["cilium-agent"]
        args:
        - "--debug=$(CILIUM_DEBUG)"
        - "--kvstore=etcd"
        - "--kvstore-opt=etcd.config=/var/lib/etcd-config/etcd.config"
        - "--enable-ipv4=true"
        - "--enable-ipv6=true"
        - "--bpf-root=/sys/fs/bpf"
        - "--tunnel=vxlan"
        # Enable NAT46/NAT66 capabilities
        - "--enable-ipv4-masquerade=true"
        - "--enable-ipv6-masquerade=true"
        # Enable L7 proxy for application visibility
        - "--enable-l7-proxy=true"
        # Enable host firewall
        - "--enable-host-firewall=true"
        # Enable bandwidth manager for QoS
        - "--enable-bandwidth-manager=true"
        # Enable NodePort
        - "--enable-node-port=true"
        # Enable Hubble for flow visibility
        - "--enable-hubble=true"
        - "--hubble-socket-path=/var/run/cilium/hubble.sock"
        env:
        - name: CILIUM_DEBUG
          value: "false"
        - name: CILIUM_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
        - name: bpf-maps
          mountPath: /sys/fs/bpf
          mountPropagation: Bidirectional
        - name: cilium-run
          mountPath: /var/run/cilium
        - name: cni-path
          mountPath: /host/opt/cni/bin
        - name: etc-cni-netd
          mountPath: /host/etc/cni/net.d
      volumes:
      - name: bpf-maps
        hostPath:
          path: /sys/fs/bpf
          type: DirectoryOrCreate
      - name: cilium-run
        hostPath:
          path: /var/run/cilium
          type: DirectoryOrCreate
      - name: cni-path
        hostPath:
          path: /opt/cni/bin
          type: DirectoryOrCreate
      - name: etc-cni-netd
        hostPath:
          path: /etc/cni/net.d
          type: DirectoryOrCreate
---
# Hubble monitoring component for Cilium
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubble-relay
  namespace: network
  labels:
    app: hubble-relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubble-relay
  template:
    metadata:
      labels:
        app: hubble-relay
    spec:
      serviceAccountName: cilium
      containers:
      - name: hubble-relay
        image: cilium/hubble-relay:v1.13.4
        command:
        - hubble-relay
        args:
        - serve
        - --listen-address=:4245
        - --node-name=$(NODE_NAME)
        - --peer-service=unix:///var/run/cilium/hubble.sock
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - mountPath: /var/run/cilium
          name: hubble-sock-dir
          readOnly: true
      volumes:
      - name: hubble-sock-dir
        hostPath:
          path: /var/run/cilium
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: hubble-relay
  namespace: network
spec:
  selector:
    app: hubble-relay
  ports:
  - name: grpc
    port: 4245
    targetPort: 4245