apiVersion: v1
kind: ConfigMap
metadata:
  name: wireguard-config
  namespace: network
data:
  wg0.conf: |
    [Interface]
    Address = 10.10.10.1/24
    ListenPort = 51820
    PrivateKey = ${WG_PRIVATE_KEY}
    PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -A FORWARD -o %i -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
    PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -D FORWARD -o %i -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE

    # Example client configuration - will be replaced with CRD-driven config
    [Peer]
    PublicKey = ${CLIENT1_PUBLIC_KEY}
    AllowedIPs = 10.10.10.2/32
    
    [Peer]
    PublicKey = ${CLIENT2_PUBLIC_KEY}
    AllowedIPs = 10.10.10.3/32
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wireguard
  namespace: network
  labels:
    app: wireguard
    component: vpn
spec:
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
        component: vpn
    spec:
      hostNetwork: true
      containers:
      - name: wireguard
        image: linuxserver/wireguard:latest
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "SYS_MODULE"]
          privileged: true
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        - name: SERVERURL
          value: "auto"
        - name: SERVERPORT
          value: "51820"
        - name: PEERS
          value: "2"
        - name: PEERDNS
          value: "auto"
        - name: INTERNAL_SUBNET
          value: "10.10.10.0"
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: wireguard-config
          mountPath: /config/wg_confs
        - name: modules
          mountPath: /lib/modules
        - name: dev
          mountPath: /dev
      volumes:
      - name: wireguard-config
        configMap:
          name: wireguard-config
      - name: modules
        hostPath:
          path: /lib/modules
      - name: dev
        hostPath:
          path: /dev
---
apiVersion: v1
kind: Service
metadata:
  name: wireguard
  namespace: network
spec:
  selector:
    app: wireguard
  ports:
  - port: 51820
    targetPort: 51820
    protocol: UDP
    nodePort: 31820
  type: NodePort