apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: filterpolicies.security.fos1.io
spec:
  group: security.fos1.io
  names:
    kind: FilterPolicy
    plural: filterpolicies
    singular: filterpolicy
    shortNames:
    - fp
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
              - scope
              - selectors
              - actions
            properties:
              description:
                type: string
              scope:
                type: string
                enum: ["global", "zone", "network", "host", "application"]
              enabled:
                type: boolean
                default: true
              priority:
                type: integer
                default: 100
              
              # Parent policies (for inheritance)
              inherits:
                type: array
                items:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    overrideStrategy:
                      type: string
                      enum: ["merge", "replace", "append"]
                      default: "merge"
              
              # Matching criteria
              selectors:
                type: object
                properties:
                  sources:
                    type: array
                    items:
                      type: object
                      required:
                        - type
                        - values
                      properties:
                        type:
                          type: string
                        key:
                          type: string
                        operator:
                          type: string
                          enum: ["equals", "contains", "startsWith", "endsWith", "in", "exists"]
                          default: "equals"
                        values:
                          type: array
                          items:
                            x-kubernetes-preserve-unknown-fields: true
                  destinations:
                    type: array
                    items:
                      type: object
                      required:
                        - type
                        - values
                      properties:
                        type:
                          type: string
                        key:
                          type: string
                        operator:
                          type: string
                          enum: ["equals", "contains", "startsWith", "endsWith", "in", "exists"]
                          default: "equals"
                        values:
                          type: array
                          items:
                            x-kubernetes-preserve-unknown-fields: true
                  applications:
                    type: array
                    items:
                      type: object
                      required:
                        - type
                      properties:
                        type:
                          type: string
                        key:
                          type: string
                        operator:
                          type: string
                          enum: ["equals", "contains", "startsWith", "endsWith", "in", "exists"]
                          default: "equals"
                        values:
                          type: array
                          items:
                            x-kubernetes-preserve-unknown-fields: true
                  ports:
                    type: array
                    items:
                      type: object
                      required:
                        - protocol
                        - ports
                      properties:
                        protocol:
                          type: string
                          enum: ["tcp", "udp", "sctp", "icmp"]
                        ports:
                          type: array
                          items:
                            type: integer
                            minimum: 1
                            maximum: 65535
                  timeWindows:
                    type: array
                    items:
                      type: object
                      required:
                        - days
                        - startTime
                        - endTime
                      properties:
                        days:
                          type: array
                          items:
                            type: string
                            enum: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
                        startTime:
                          type: string
                          pattern: "^([0-1][0-9]|2[0-3]):[0-5][0-9]$"
                        endTime:
                          type: string
                          pattern: "^([0-1][0-9]|2[0-3]):[0-5][0-9]$"
                        timezone:
                          type: string
                          default: "UTC"
              
              # Actions to take on matched traffic
              actions:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum: ["allow", "deny", "log", "rateLimit", "dscp", "redirect", "monitor"]
                    parameters:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
              
              # Additional metadata
              tags:
                type: array
                items:
                  type: string
          status:
            type: object
            properties:
              applied:
                type: boolean
              lastApplied:
                type: string
                format: date-time
              error:
                type: string
              ciliumPolicies:
                type: array
                items:
                  type: string
              matchCount:
                type: integer
                format: int64
              lastMatch:
                type: string
                format: date-time
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Scope
      type: string
      jsonPath: .spec.scope
    - name: Enabled
      type: boolean
      jsonPath: .spec.enabled
    - name: Priority
      type: integer
      jsonPath: .spec.priority
    - name: Applied
      type: boolean
      jsonPath: .status.applied
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: filterzones.security.fos1.io
spec:
  group: security.fos1.io
  names:
    kind: FilterZone
    plural: filterzones
    singular: filterzone
    shortNames:
    - fz
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
              - networks
              - trustLevel
              - defaultIngressAction
              - defaultEgressAction
            properties:
              description:
                type: string
              
              # Zone membership criteria
              networks:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - cidr
                  properties:
                    cidr:
                      type: string
                      # Pattern for validating CIDR format
                      pattern: "^([0-9]{1,3}\\.){3}[0-9]{1,3}/[0-9]{1,2}$|^[0-9a-fA-F:]+/[0-9]{1,3}$"
              
              # Interface definitions
              interfaces:
                type: array
                items:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    description:
                      type: string
              
              # Security settings
              trustLevel:
                type: string
                enum: ["high", "medium", "low", "untrusted"]
              
              # Default actions
              defaultIngressAction:
                type: string
                enum: ["allow", "deny"]
              defaultEgressAction:
                type: string
                enum: ["allow", "deny"]
              
              # Zone-specific policies
              policies:
                type: array
                items:
                  type: string
    additionalPrinterColumns:
    - name: Trust Level
      type: string
      jsonPath: .spec.trustLevel
    - name: Default Ingress
      type: string
      jsonPath: .spec.defaultIngressAction
    - name: Default Egress
      type: string
      jsonPath: .spec.defaultEgressAction
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: filterpolicygroups.security.fos1.io
spec:
  group: security.fos1.io
  names:
    kind: FilterPolicyGroup
    plural: filterpolicygroups
    singular: filterpolicygroup
    shortNames:
    - fpg
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
              - policies
            properties:
              description:
                type: string
              enabled:
                type: boolean
                default: true
              priority:
                type: integer
                default: 100
              
              # Member policies
              policies:
                type: array
                minItems: 1
                items:
                  type: string
              
              # Default action for this group
              defaultAction:
                type: string
                enum: ["allow", "deny"]
                default: "deny"
              
              # Override settings for member policies
              overrides:
                type: array
                items:
                  type: object
                  required:
                    - policyName
                  properties:
                    policyName:
                      type: string
                    enable:
                      type: boolean
                    priority:
                      type: integer
    additionalPrinterColumns:
    - name: Enabled
      type: boolean
      jsonPath: .spec.enabled
    - name: Policies
      type: integer
      jsonPath: .spec.policies.length
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp